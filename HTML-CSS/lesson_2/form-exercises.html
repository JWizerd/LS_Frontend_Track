<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <!-- basic form -->
  <h2>basic form</h2>
  <form id="contact_form">
  		<label for="name">First Name:</label><br />
  		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />

  		<label for="email">Email:</label><br />

  		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />

  		<label for="email">Phone Number:</label><br />

  		<input id="phone" class="input" name="email" type="text" value="" size="30" /><br />

  		<label for="message">Your Message:</label><br />

  		<textarea id="message" class="input" name="message" rows="8" cols="30"></textarea><br />

  	<input id="submit_button" type="submit" value="Send email" />
    <input type="reset" value="Clear" />
  </form>

  <!-- radio form -->
  <h2>radio button</h2>
    <form style="display:flex;">
      <label for="search">Search:</label><br>
      <input type="search" id="search">
      <input type="radio" name="beer" value="beer"> Beer?
      <input type="radio" name="beer" value="beer"> Sandwich?
      <input type="radio" name="beer" value="beer"> Beer?
      <input id="submit_query" type="submit" value="Search" />
      <input type="reset" value="Clear" />
    </form>

    <!-- movie review form -->
    <h2>movie review form</h2>
    <form method="post">
    <fieldset>
      <dl>
        <dt><label for="title">Movie</label></dt>
        <dd>
          <select name="title" id="title">
            <option value="Looper">Looper</option>
            <option value="Frozen">Frozen</option>
            <option value="Tommy Boy">Tommy Boy</option>
          </select>
        </dd>
        <dt><label for="rating">Rating</label></dt>
        <dd><input type="range" name="rating" id="rating" min="1" max="5" /></dd>
      </dl>
      <div>
        <label><input type="checkbox" name="favorite" checked />Add to my favorites</label>
      </div>
      <input type="submit" value="Rate movie" />
    </fieldset>
  </form>

</body>
</html>
